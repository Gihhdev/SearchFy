<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>SearchFy • Tela inicial</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Chart.js (para exibir os gráficos de verdade) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Ícones (lupa)  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main class="dashboard">
        <!-- Cabeçalho -->
        <h1 class="brand">SearchFy</h1>

        <!-- Barra de busca -->
        <div class="search-wrapper">
            <input id="searchInput" type="text" placeholder="Artistas, músicas, gêneros, playlists...">
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <!-- Grid principal -->
        <section class="grid">
            <!-- cards estruturais – o JS vai preencher quando tiver dados -->
            <article class="card">
                <h2>Lista de artistas "acima da média"</h2>
                <ul id="listAboveAvg" class="placeholder"></ul>
            </article>

            <article class="card">
                <h2>Gráfico de artistas mais populares</h2>
                <canvas id="chartArtists" class="placeholder"></canvas>
            </article>

            <article class="card">
                <h2>Gráfico de gêneros por playlists</h2>
                <canvas id="chartGenres" class="placeholder"></canvas>
            </article>

            <article class="card">
                <h2>Tabela playlists e contagens de albúns</h2>
                <table id="tblPlaylistAlbums" class="placeholder">
                    <thead>
                        <tr>
                            <th>Playlist</th>
                            <th>#Álbuns</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </article>
        </section>
    </main>

    <!-- JS -->
    <script src="/static/js/script.js"></script>
</body>

</html>
